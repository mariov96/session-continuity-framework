<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microphone Settings</title>
    <link rel="stylesheet" href="microphone_settings.css">
</head>

<body>
    <div class="container">
        <h1>Microphone Selection & Quality Test</h1>
        <p>Select a microphone to see real-time feedback and perform a quality test.</p>

        <div id="device-list" class="device-list">
            <!-- Microphone devices will be dynamically inserted here -->
        </div>

        <div class="footer">
            <button id="refresh-devices">Refresh Device List</button>
        </div>
    </div>

    <!-- Template for a single microphone device item -->
    <template id="device-template">
        <div class="device-item">
            <div class="device-info">
                <h3 class="device-name">Default Microphone</h3>
                <p class="device-id">device-id-placeholder</p>
            </div>
            <div class="device-feedback">
                <canvas class="visualizer" width="300" height="50"></canvas>
                <div class="volume-meter">
                    <div class="volume-bar"></div>
                </div>
                <div class="quality-metrics">
                    <span class="snr">SNR: --</span>
                </div>
            </div>
            <div class="device-controls">
                <button class="test-button">Test Recording</button>
                <button class="select-button">Select</button>
            </div>
        </div>
    </template>

    <script src="microphone_settings.js"></script>
</body>

</html>
